<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>utilisation grid</title>
</head>
<body>
    <h1>grid</h1>

    <div id="conteneur">

       <div class="general un">1</div>
       <div class="general deux">2</div>
       <div class="general trois">3</div>
       <div class="general quatre">4</div>
       <div class="general cinq">5</div>
       <div class="general six">6</div>
       <div class="general sept">7</div>
       <div class="general huit">8</div>
       <div class="general neuf">9</div>

    </div>

    <h1>grid inverse</h1>

    <div id="conteneur">
        <div class="general1 un1">1</div>
        <div class="general1 deux1">2</div>
        <div class="general1 trois1">3</div>
        <div class="general1 quatre1">4</div>
        <div class="general1 cinq1">5</div>
        <div class="general1 six1">6</div>
        <div class="general1 sept1">7</div>
        <div class="general1 huit1">8</div>
        <div class="general1 neuf1">9</div>
    </div>

    <h1>autre exemple</h1>

    <div id="conteneur">
        <div class="general2 un2">1</div>
        <div class="general2 deux2">2</div>
        <div class="general2 trois2">3</div>
        <div class="general2 quatre2">4</div>
    </div>

    <h1>autre exemple avec 16 div</h1>

    <div id="conteneur2">
        <div class="general3 un3"></div>
        <div class="general3 deux3">1</div>
        <div class="general3 trois3">1</div>
        <div class="general3 quatre3"></div>
        <div class="general3 cinq3"></div>
        <div class="general3 six3"></div>
        <div class="general3 sept3"></div>
        <div class="general3 huit3">2</div>
        <div class="general3 neuf3">3</div>
        <div class="general3 dix3">3</div>
        <div class="general3 onze3">4</div>
        <div class="general3 douze3"></div>
        <div class="general3 treize3"></div>
        <div class="general3 quartoze3"></div>
        <div class="general3 quinze3">4</div>
        <div class="general3 seize3"></div>
    </div>

</body>
</html>
